{% extends "base.html" %}
{% block content %}
<h1>Build a Blog</h1>

<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
    </label>
    <label>
        <div>Blog</div>
        <textarea name="body">{{body}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit" value="Show the world">
</form>

<hr>
{% for post in posts %}
<div class="post">
    <div class="post-title">{{post.title}}</div>
    <pre class="post-body">{{post.body}}</pre>
</div>
{% endfor %}
{% endblock %}
